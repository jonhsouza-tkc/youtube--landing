<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <link rel="stylesheet" href="./output.css">
    <title>Youtube</title>
</head>

<body>

    <!-- Header section -->
    <header
        class="fixed top-0 left-0 right-0 bg-white px-5 py-3 flex items-center justify-between border-b border-gray-300 z-20 ">
        <div class=" flex items-center gap-4">
            <button class="p-3 hover:bg-gray-100 cursor-pointer">
                <i class="ri-menu-line text-2xl"></i>
            </button>

            <div class=" flex items-center gap-[2px] cursor-pointer">
                <i class="ri-youtube-fill text-4xl text-red-600"></i>
                <span class="text-xl font-semibold">Youtube</span>
                <span class="text-[10px] text-gray-500">BR</span>
            </div>

        </div>

        <!-- formulario -->

        <form class="flex-1 max-w-2xl mx-4 flex ">

            <input type="text" placeholder="Search" class="flex-1 px-4 py-2 border rounded-l-full rounded-r-0 ">

            <button
                class="px-6 py-2 border border-gray-400 rounded-l-0 rounded-r-full hover:bg-gray-100 cursor-pointer">
                <i class="ri-search-line"></i>
            </button>

            <button class=" ml-4 px-3 py-2 border border-gray-400 rounded-full hover:bg-gray-100 cursor-pointer">
                <i class="ri-mic-line"></i>
            </button>
        </form>

        <!-- header actions -->

        <nav class="flex items-center gap-5">

            <button class="py-2 px-4 hover:bg-gray-100 cursor-pointer rounded-full">

                <i class="ri-video-add-line text-xl"></i>
            </button>

            <button class="py-2 px-4 hover:bg-gray-100 cursor-pointer rounded-full">
                <i class="ri-notification-3-line text-xl"></i>

            </button>

            <button
                class="py-2 px-4 font-semibold border rounded-full text-xl bg-orange-600 hover:bg-orange-500 cursor-pointer text-white">
                J
            </button>

        </nav>
    </header>

    <div class="flex ">

        <aside class="fixed left-0 top-24 w-60 bg-white overflow-y-auto py-3">
            <nav class="space-y-1">

                <a href="#" class="flex items-center gap-5 bg-gray-200 px-6 py-2 rounded-md">
                    <i class="ri-home-4-line text-xl"></i>
                    <span class="text-sm font-medium">Início</span>
                </a>

                <a href="#" class="flex items-center gap-5 px-6 py-2 rounded-md hover:bg-gray-200">
                    <i class="ri-compass-3-line text-xl"></i>
                    <span class="text-sm font-medium">Explorar</span>
                </a>

                <a href="#" class="flex items-center gap-5 px-6 py-2 rounded-md hover:bg-gray-200">
                    <i class="ri-play-list-2-line text-xl"></i>
                    <span class="text-sm font-medium">Inscrições</span>
                </a>

                <hr class="mx-6 my-3 text-gray-300">

                <a href="#" class="flex items-center gap-5 px-6 py-2 rounded-md hover:bg-gray-200">
                    <i class="ri-history-line text-xl"></i>
                    <span class="text-sm font-medium">Histórico</span>
                </a>

                <a href="#" class="flex items-center gap-5 px-6 py-2 rounded-md hover:bg-gray-200">
                    <i class="ri-time-line text-xl"></i>
                    <span class="text-sm font-medium">Assistir mais tarde</span>
                </a>

                <a href="#" class="flex items-center gap-5 px-6 py-2 rounded-md hover:bg-gray-200">
                    <i class="ri-thumb-up-line text-xl"></i>
                    <span class="text-sm font-medium">Vídeos marcados </span>
                </a>

                <hr class="mx-6 my-3 text-gray-300">

                <h3 class="px-6 py-2 text-sm font-medium text-gray-800">Inscrições</h3>

                <a href="#" class="flex items-center gap-5 px-6 py-2 rounded-md hover:bg-gray-200">
                    <div class="w-6 h-6 bg-red-600 rounded-full"></div>
                    <span class="text-sm font-medium">OneBitCode </span>
                </a>

                <a href="#" class="flex items-center gap-5 px-6 py-2 rounded-md hover:bg-gray-200">
                    <div class="w-6 h-6 bg-yellow-500 rounded-full"></div>
                    <span class="text-sm font-medium">Tech Teacher </span>
                </a>

                <a href="#" class="flex items-center gap-5 px-6 py-2 rounded-md hover:bg-gray-200">
                    <div class="w-6 h-6 bg-blue-600 rounded-full"></div>
                    <span class="text-sm font-medium">Dev Club </span>
                </a>
            </nav>
        </aside>

    </div>

    <main class="flex-1 ml-60 p-5 pt-28">
        <!-- Home-section -->
        <div class="flex gap-3 mb-6 overflow-x-auto pb-2 pt-2.5">

            <button
                class="px-3 py-1 bg-gray-800 text-white rounded-lg text-sm hover:bg-gray-600 cursor-pointer whitespace-nowrap">Tudo</button>
            <button
                class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm hover:bg-gray-300 cursor-pointer whitespace-nowrap">Música</button>
            <button
                class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm hover:bg-gray-300 cursor-pointer whitespace-nowrap">Jogos</button>
            <button
                class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm hover:bg-gray-300 cursor-pointer  whitespace-nowrap">Programação</button>
            <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm hover:bg-gray-300 cursor-pointer 
                whitespace-nowrap">Ao
                vivo</button>
            <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm hover:bg-gray-300 cursor-pointer 
                whitespace-nowrap"> Esportes
            </button>

        </div>

        <div class="grid grid-cols-4 gap-6" id="videos"></div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
